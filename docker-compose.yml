version: "3"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      discovery.type: single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data
    logging:
      driver: none
    networks:
      - elastic

networks:
  elastic:
    driver: bridge

volumes:
    esdata: {}
